
<div class="list">
  <label class="item item-input">
    <input type="text" placeholder="Name" ng-model="user.name">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="user.password">
  </label>
  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.throw}}</div>
  <button class="button button-full button-positive" ng-click="signup()">Sign up</button><!--ui-sref="login"-->
  <button class="button" ui-sref="main">Home Page</button>
</div>
