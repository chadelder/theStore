<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1 class="userHeader">Lombardy Market</h1>
      <p id="lowerHeader">Edit Order</p>
        <a id="goBack" ui-sref="vieworder">Go Back</a>
        <form ng-submit="updateOrder()" ng-init="getOrder()">
          <div class="form-group">
          <label>Bread</label>
            <select ng-model="order.bread" class="form-control">
              <option selected>Choose One</option>
              <option value="Roll">Roll</option>
              <option value="Sub">Sub</option>
              <option value="Crossiant">Crossiant</option>
            </select>
          </div>
        <div class="form-group">
          <label>Deli</label>
          <select ng-model="order.deli" class="form-control">
            <option selected>Choose One</option>
            <option value="Turkey">Turkey</option>
            <option value="Roast Beef">Roast Beef</option>
            <option value="Salami">Salami</option>
          </select>
        </div>
        <div class="form-group">
          <label>Cheese</label>
          <select ng-model="order.cheese" class="form-control">
            <option selected>Choose One</option>
            <option value="Cheddar">Cheddar</option>
            <option value="Provolone">Provolone</option>
            <option value="Swiss">Swiss</option>
          </select>
        </div>
        <div class="form-group">
          <label>Drink</label>
          <select ng-model="order.drink" class="form-control">
            <option selected>Choose One</option>
            <option value="Coke">Coke</option>
            <option value="Sprite">Sprite</option>
            <option value="Dr. Pepper">Dr. Pepper</option>
          </select>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control" ng-model="order.quantity" placeholder="Quantity">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
