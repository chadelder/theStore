<!--Order a Sandwich-->
  <!--div class="container"-->
  	<div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="userHeader">Lombardy Market</h1>
          <p id="lowerHeader">Order Form</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
        <form ng-submit="addOrder()">
          <div>
            <div class="form-group">
              <label>Bread</label>
              <select ng-model="order.bread" class="form-control">
                <option selected>Choose One</option>
                <option value="Roll">Roll</option>
                <option value="Sub">Sub</option>
                <option value="Crossiant">Crossiant</option>
              </select>
            </div>
          </div>
          <div>
            <div class="form-group">
              <label>Deli</label>
              <select ng-model="order.deli" class="form-control">
                <option selected>Choose One</option>
                <option value="Turkey">Turkey</option>
                <option value="Roast Beef">Roast Beef</option>
                <option value="Salami">Salami</option>
              </select>
            </div>
          </div>
  				<div>
            <div class="form-group">
  					  <label>Cheese</label>
  					  <select ng-model="order.cheese" class="form-control">
    						<option selected>Choose One</option>
    						<option value="Cheddar">Cheddar</option>
    						<option value="Provolone">Provolone</option>
    						<option value="Swiss">Swiss</option>
  					  </select>
  				  </div>
          </div>
          <div>
            <div class="form-group">
  					  <label>Drink</label>
  					  <select ng-model="order.drink" class="form-control">
    						<option selected>Choose One</option>
    						<option value="Coke">Coke</option>
    						<option value="Sprite">Sprite</option>
    						<option value="Dr. Pepper">Dr. Pepper</option>
  					  </select>
  				  </div>
          </div>
          <div>
            <div class="form-group">
              <label>Quantity</label>
              <input ng-model="order.quantity" class="form-control" type="text" value="Quantity">
      			</div>
    					<input type="submit" class="btn btn-primary" value="Add" ng-click="count = count + 1" ng-init="count=0" ng-disabled="limit(3)" ng-model="counterAdd"></input>
              <a class="btn btn-primary" ui-sref="vieworder">View Details</a>
              <a class="btn btn-primary" ui-sref="logout" ng-click="logout(user)">Logout</a>
              <br>
            </div>
            </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-2 orderOutput">

              <h3><span style="font-weight:bold">Order Count:</span> {{count}} </h3>
              <h4 ng-show="order.bread"><span style="font-weight:bold">Bread:</span> {{order.bread}} </h4>
      				<h4 ng-show="order.deli"><span style="font-weight:bold">Deli:</span> {{order.deli}} </h4>
              <h4 ng-show="order.cheese"><span style="font-weight:bold">Cheese:</span> {{order.cheese}} </h4>
              <h4 ng-show="order.drink"><span style="font-weight:bold">Drink:</span> {{order.drink}} </h4>
              <h4 ng-show="order.quantiy"><span style="font-weight:bold">Quantity:</span> {{order.quantity}} </h4>
            </div>
          </div>
                <!--a href="#/order/edit/:id">Edit Order</a-->
        </form>
      </div>
